{% extends "base.html" %}

{% block content %}

<h2>Tabela LOCATIE</h2>

<form action="/locatie/add" method="post" class="form-table">

<div class="form-group">
<label>ID</label>
<input name="id" required>
</div>

<div class="form-group">
<label>Județ</label>
<input name="judet" required>
</div>

<div class="form-group">
<label>Localitate</label>
<input name="localitate" required>
</div>

<div class="form-group">
<label>Stradă</label>
<input name="strada">
</div>

<div class="form-group">
<label>Detalii</label>
<input name="detalii">
</div>

<div class="form-actions">
<button type="submit" class="btn-primary">
Adaugă
</button>
</div>

</form>

<hr>

<div class="table-wrapper">
<table border="1">
<tr>
    <th>ID</th>
    <th>Județ</th>
    <th>Localitate</th>
    <th>Stradă</th>
    <th>Detalii</th>
    <th>Acțiuni</th>
</tr>

{% for l in locatii %}
<tr>
<form action="/locatie/update/{{l[0]}}" method="post">

    <td>{{l[0]}}</td>

    <td>
        <input name="judet" value="{{l[1]}}">
    </td>

    <td>
        <input name="localitate" value="{{l[2]}}">
    </td>

    <td>
        <input name="strada" value="{{l[3]}}">
    </td>

    <td>
        <input name="detalii" value="{{l[4]}}">
    </td>

    <td>
<div class="action-buttons">

<form action="/locatie/update/{{l[0]}}" method="post">
    <button type="submit" class="btn-primary small">
        Actualizează
    </button>
</form>

<form action="/locatie/delete/{{l[0]}}" method="post">
    <button type="submit" class="btn-danger small">
        Șterge
    </button>
</form>

</div>
</td>

</form>
</tr>
{% endfor %}

</table>
</div>
{% endblock %}
