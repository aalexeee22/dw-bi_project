{% extends "base.html" %}

{% block content %}

<h2>Tabela SEF</h2>

<form action="/sef/add" method="post" class="form-table">

<div class="form-group">
<label>Nume</label>
<input name="nume" required>
</div>

<div class="form-group">
<label>Prenume</label>
<input name="prenume" required>
</div>

<div class="form-group">
<label>Nr. telefon</label>
<input name="telefon"
       pattern="[0-9]+"
       inputmode="numeric"
       title="Doar cifre"
       required>
</div>

<div class="form-group">
<label>Vârstă</label>
<input name="varsta"
       type="number"
       min="18"
       required>
</div>

<div class="form-group">
<label>Experiență</label>
<input name="experienta"
       type="number"
       min="0"
       required>
</div>

<div class="form-group">
<label>Salariu</label>
<input name="salariu"
       type="number"
       min="1"
       step="1"
       required>
</div>

<div class="form-actions">
<button type="submit" class="btn-primary">
Adaugă
</button>
</div>

</form>



<hr>

<div class="table-wrapper">

<table border="1" class="styled-table">

<thead>
<tr>
<th>ID</th>
<th>Nume</th>
<th>Prenume</th>
<th>Nr. telefon</th>
<th>Vârstă</th>
<th>Experiență</th>
<th>Salariu</th>
<th>Acțiuni</th>
</tr>
</thead>

<tbody>

{% for s in sefi %}
<tr>

<form action="/sef/update/{{s[0]}}" method="post">

<td>{{s[0]}}</td>

<td>
<input name="nume" value="{{s[1]}}">
</td>

<td>
<input name="prenume" value="{{s[2]}}">
</td>

<td>
<input name="telefon"
       value="{{s[3]}}"
       pattern="[0-9]+"
       inputmode="numeric"
       required>
</td>

<td>
<input name="varsta"
       type="number"
       min="18"
       value="{{s[4]}}"
       required>
</td>

<td>
<input name="experienta"
       type="number"
       min="0"
       value="{{s[5]}}"
       required>
</td>

<td>
<input name="salariu"
       type="number"
       min="1"
       step="1"
       value="{{s[6]}}"
       required>
</td>


<td>
<div class="action-buttons">

<button type="submit" class="btn-primary small">
Actualizează
</button>

</form>

<form action="/sef/delete/{{s[0]}}" method="post">
<button type="submit" class="btn-danger small">
Șterge
</button>
</form>

</div>
</td>

</tr>
{% endfor %}

</tbody>
</table>

</div>
{% endblock %}
