{% extends "base.html" %}

{% block content %}

<h2>Tabela OFERTA</h2>

<form action="/oferta/add" method="post">

ID
<input name="id" required>

Preț
<input name="pret" type="number" required>

<button>Adaugă</button>

</form>

<hr>
<div class="action-buttons">
<table border="1">
<tr>
<th>ID</th>
<th>Preț</th>
<th>Acțiuni</th>
</tr>

{% for o in oferte %}
<tr>
<form action="/oferta/update/{{o[0]}}" method="post">

<td>{{o[0]}}</td>

<td>
<input name="pret" value="{{o[1]}}">
</td>


<td>
<div class="action-buttons">

<form action="/oferta/update/{{o[0]}}" method="post">
    <button type="submit" class="btn-primary small">
        Actualizează
    </button>
</form>

<form action="/oferta/delete/{{o[0]}}" method="post">
    <button type="submit" class="btn-danger small">
        Șterge
    </button>
</form>

</div>
</td>


</form>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
